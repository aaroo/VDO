        <div class="container">
        	 <h1>Edit Video</h1>
        	 
        	   <script type="text/x-handlebars">
        	  {{#view App.EditVideoView
        	  		titleBinding="App.editVideoController.video.title"
        	  		descriptionBinding="App.editVideoController.video.description"
        	  		categoryBinding="App.editVideoController.video.category"
        	  		idBinding="App.editVideoController.video.id"
        	  }}
        	  <div class="span6">
	        	  <div class="videoWrapper">
	        	  <iframe id="ytplayer" type="text/html" width="320" height="180" {{bindAttr src="view.url"}} frameborder="0"/>
	        	  </div>
	        	</div>
	        	<div class="span6">
	        	  <form>
					  <div class="control-group">
					    <label class="control-label" for="inputTitle">Title</label>
					    <div class="controls">
					      <input type="text" id="inputTItle" {{bindAttr value="view.title"}}>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="inputDescription">Description</label>
					    <div class="controls">
					    	<textarea rows="3" id="inputDescription" {{bindAttr value="view.description"}}></textarea>
					    </div>
					  </div>
					  <div class="control-group">
					  	<label class="control-label" for="inputCategory">Category</label>
					  	<div class="controls">
					  		<select>
				  			{{#each App.categoryController}}
				  				{{#if isSelectedCategory}}
				  					<option {{bindAttr value="term"}} selected>{{label}}</option>
				  				{{else}}
				  					<option {{bindAttr value="term"}}>{{label}}</option>
				  				{{/if}}
				  				 
				  			{{/each}}
	 
	  					</select>
					  	</div>
					  </div>
					  <div class="control-group">
					  		<button type="submit" class="btn btn-info btn-large">Save Changes</button>
					  		<button type="button" class="btn btn-danger btn-large">Delete Video</button>
					  </div>
				</form>
			</div>

{{/view}}
        	   </script>
        </div>
